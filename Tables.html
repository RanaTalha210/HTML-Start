<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>A Simpl3e Table with Borders</h2>
    <table border="">
        <caption>My Mark Sheet</caption>
        <colgroup>
            <col style="background-color: antiquewhite;">
            <col span="2" style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Passsed</th>
                <th>Yes</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>
